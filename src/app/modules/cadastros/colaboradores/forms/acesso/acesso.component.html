<div [formGroup] = "formulario">
  <div class="form-row">
    <div class="form-group col-sm-2">
        <mat-checkbox (change)="disabilitaInputs()"
        formControlName="acesso">O usuário terá acesso ao sistema?</mat-checkbox>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-sm-4">
      <mat-form-field>
        <mat-label>Nível de acesso</mat-label>
        <mat-select matInput formControlName="nivel" >
          <mat-option value='Usuario'>Usuário</mat-option>
          <mat-option value='Administrador'>Administrador</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-sm-4">
      <mat-form-field >
        <mat-label>Login de acesso</mat-label>
        <input matInput formControlName="login" >
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
      </mat-form-field>
    </div>

    <div class="form-group col-sm-4">
      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input matInput formControlName="senha" type="password"
        [type]="hide ? 'password' : 'text'"
        >
        <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button> -->
      </mat-form-field>
    </div>

  </div>

</div>
