<form [formGroup]="formulario" (ngSubmit)="onSubmit()">

  <!-- TABS -->

  <div class="card card-outline card-secondary card-tabs">
    <div class="card-header p-0 pt-1">

      <ul class="nav nav-tabs" id="custom-tabs-one-tab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="custom-tabs-one-home-tab" data-toggle="pill" href="#custom-tabs-one-home"
            role="tab" aria-controls="custom-tabs-one-home" aria-selected="true">Dados Pessoais</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="custom-tabs-one-profile-tab" data-toggle="pill" href="#custom-tabs-one-profile"
            role="tab" aria-controls="custom-tabs-one-profile" aria-selected="false">Informações
            Adicionais</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="custom-tabs-one-messages-tab" data-toggle="pill" href="#custom-tabs-one-messages"
            role="tab" aria-controls="custom-tabs-one-messages" aria-selected="false">Observações</a>
        </li>
      </ul>

    </div>
    <div class="card-body">
      <!-- corpo -->
      <div class="tab-content" id="custom-tabs-one-tabContent">
        <div class="tab-pane fade active show" id="custom-tabs-one-home" role="tabpanel"
          aria-labelledby="custom-tabs-one-home-tab">
          <!--DADOS PESSOAIS-->
          <app-dados-pessoais [formulario]="formulario" (verCpf)="verificaCpfCnpj($event)">
          </app-dados-pessoais>
          <!--DADOS PESSOAIS-->
        </div>
        <div class="tab-pane fade" id="custom-tabs-one-profile" role="tabpanel"
          aria-labelledby="custom-tabs-one-profile-tab">
          <!--INFORMACOES ADICIONAIS-->
          <app-info-adicionais [formulario]="formulario"></app-info-adicionais>
          <!--INFORMACOES ADICIONAIS-->
        </div>
        <div class="tab-pane fade" id="custom-tabs-one-messages" role="tabpanel"
          aria-labelledby="custom-tabs-one-messages-tab">
          <!--OBSERVACOES-->
          <app-observacoes [formulario]="formulario"></app-observacoes>
          <!--OBSERVACOES-->
        </div>
      </div>
      <!-- corpo -->
    </div>

  </div>
  <!-- TABS -->

  <div class="row">
    <button id="btnsalvar" type="submit" class="btn bg-gradient-info" [disabled]="bSalvar">Salvar</button>
    <button type="button" class="btn btn-default" (click)="botaoVoltar('list')">Voltar</button>
  </div>
</form>

<p-toast position="bottom-center" key="bc"></p-toast>
