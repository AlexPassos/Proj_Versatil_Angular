<p-table [value]="listClientes" selectionMode="single" styleClass="p-datatable-sm p-datatable-striped"
[paginator]="true" [rows]="10" [showCurrentPageReport]="true"
currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} registros"
[rowsPerPageOptions]="[5,10,25,50]">
  <ng-template pTemplate="header">
      <tr>
          <th pSortableColumn="codigo" style="width:7rem">Código <p-sortIcon field="codigo"></p-sortIcon></th>
          <th pSortableColumn="tipo" style="width:6rem">Tipo <p-sortIcon field="tipo"></p-sortIcon></th>
          <th pSortableColumn="nome">Nome completo <p-sortIcon field="nome"></p-sortIcon></th>
          <th pSortableColumn="fantasia">Nome fantasia <p-sortIcon field="fantasia"></p-sortIcon></th>
          <th style="width:3rem"></th>
          <th style="width:3rem"></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-registro>
      <tr>
          <td>{{registro.id}}</td>
          <td>{{registro.tipo == 1 ? 'Física':'Jurídica'}}</td>
          <td>{{registro.nome}}</td>
          <td>{{registro.fantasia}}</td>
          <td>
              <button type="button"  class="btn bg-gradient-secondary btn-sm"
              (click)="botaoEditar('edit', registro)">
                <i class="fas fa-edit"></i>
              </button>
          </td>
          <td>
              <button type="button"  class="btn bg-gradient-danger btn-sm"
              (click)="confirmPosition('bottom', registro)">
                <i class="fas fa-trash"></i>
              </button>
          </td>
      </tr>
  </ng-template>
</p-table>

<p-confirmDialog [style]="{width: '50vw'}" key="positionDialog" [position]="position" [baseZIndex]="10000" rejectButtonStyleClass="p-button-outlined"></p-confirmDialog>

<p-toast position="bottom-center" key="bc"></p-toast>
