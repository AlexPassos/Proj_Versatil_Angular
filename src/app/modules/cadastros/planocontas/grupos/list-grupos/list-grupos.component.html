<div class="card collapsed-card elevation-0" *ngFor="let grupo of listGrupos">

  <div class="card-header">
    <div class="card-title">1.{{grupo.codigo}} - {{grupo.nome}}</div>

    <div class="card-tools">
      <button type="button" class="btn btn-tool btneditar">
        <i class="fas fa-edit"></i>
      </button>
      <button type="button" class="btn btn-tool btnexcluir" style="margin-right: 10px;">
        <i class="fas fa-trash"></i>
      </button>
      <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
        <i class="fas fa-plus"></i>
      </button>
    </div>
  </div>
  <div class="card-body">
    <!--SUBGRUPOS-->
      <app-list-subgrupo [grupo]="grupo"></app-list-subgrupo>
    <!--SUBGRUPOS-->
  </div>
  <!-- /.card-body-grupos -->

</div>
