<div class="containerPage">
  <div class="card card-info card-outline">
      <div class="card-header">
          <div class="card-title">{{tituloPagina}}</div>
          <div class="card-tools">
              <button class="btn bg-gradient-info btn-sm btncadastro" (click)="newTela('create')">
                 Novo cadastro
              </button>
          </div>
      </div>
      <div class="card-body">

          <div *ngIf="trocaTela.value === 'list';">
            <AppList [trocaTela]="trocaTela"></AppList>
          </div>
          <div *ngIf="trocaTela.value === 'create';">
            <AppCreate [trocaTela]="trocaTela"></AppCreate>
          </div>
          <div *ngIf="trocaTela.value === 'edit';">
            <AppEdit [trocaTela]="trocaTela"></AppEdit>
          </div>

      </div>
  </div>
</div>
